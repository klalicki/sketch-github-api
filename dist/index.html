<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>GitHub API test</title><script defer="defer" src="main.js"></script></head><body><main><section class="first-section"><h1>GitHub API test</h1><p>Enter a GitHub username to see a list of all their public repositories.</p><form onsubmit="" class="inputs"><div><label for="username">GitHub username:</label> <input id="username" placeholder="username"/></div><div><label for="topics">Topics to filter by (or leave blank)</label> <input id="topics" placeholder="topics"/></div><button id="submit" class="btn">Submit</button></form></section><section class="sketch-list"></section><section class="footer"><p>This sketch uses the <a href="https://github.com/octokit/octokit.js">Octokit</a> library from GitHub to access the GitHub API. Scripts and SASS built & bundled in the build process with Webpack.</p></section></main></body></html>

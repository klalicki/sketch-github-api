<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>GitHub API test</title>

<body>
  <main>
    <section class="first-section">
 <h1>GitHub API demo</h1>
 <p>Enter a GitHub username to see a list of all their public repositories.</p>
    <form onsubmit="" class="inputs">
      <div>
        <label for="username">GitHub username:</label>
        <input type="text" id="username" placeholder="username" />
      </div>
      <div>
        <label for="topics">Topics to filter by (or leave blank)</label>
        <input type="text" id="topics" placeholder="topics" />
      </div>


      <button id="submit">Submit</button>
    </form>
    </section>
   
    <section class="sketch-list"></section>
</body>

</scripts>
<script type="module" src="scripts.js">
</script>
</main>
